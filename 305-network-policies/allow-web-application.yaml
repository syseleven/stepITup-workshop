apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-policy-web-application
spec:
  podSelector:
    matchLabels:
      app: web-application
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            network-policy/web-application: allow
